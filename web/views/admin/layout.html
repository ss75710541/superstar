<html>

<head>

                <li class="active"><a href="/admin/">全部球星 <span class="sr-only">(current)</span></a></li>
                <li><a href="/admin/edit">添加球星</a></li>

                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">国籍筛选 <span class="caret"></span></a>

                        <li><a href="/admin/search?country=中国">中国</a></li>

                        <li><a href="/admin/search?country=德国">德国</a></li>
                        <li><a href="/admin/search?country=法国">法国</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="/admin/search?country=美国">美国</a></li>
                        <li><a href="/admin/search?country=意大利">意大利</a></li>
                    </ul>
                </li>
            </ul>
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="https://github.com/ss75710541/superstar/" target="_blank">源代码</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">更多 <span class="caret"></span></a>

                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>

                    </ul>
                </li>
            </ul>

    </div><!-- /.container-fluid -->

        <hr />
